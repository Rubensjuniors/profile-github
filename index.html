<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil GitHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main class="container">
    <section id="search" class="container__search ">
      <span class="erro hidden">?</span>
      <h1 class="search__title search__title--js">Pesquise um Perfil</h1>

      <div class="search__form search__form-js ">
        <div class="form form--js ">
          <label for="search">
            <input class="input search__input--js" type="text" placeholder="Search Profile" id="search" required>
            
            <div class="fancy-bg"></div>
            <div class="search">
              <svg viewBox="0 0 24 24" aria-hidden="true"
              class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr">
              <g>
                <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                  </path>
                </g>
              </svg>
            </div>
          </label>
        </div>
        
        <button  class="search__button search__button--js">Procurar</button>
      </div>
    </section>
    
    
    <section id="profile" class="container__profile hidden">
      
      <header class="profile__header">
        <span class="header__nickname nickname--js">?</span>
        <button class="close__profile close__profile--js">X</button>
      </header>
      
      <div class="container__profile-md">
        <div class="profile__info">
          <picture>
            <img class="info__img info__img--js" src="" alt="Foto_Perfil">
          </picture>
  
          <h2 class="info__name info__name--js">?</h2>
  
          <ul class="info__list">
            <li class="list__item repositorios-cont">
              <span class="repositorios text-info">Repos</span>
              <span class="repositorios__numb-js numb-info ">?</span>
            </li>
              <li class="list__item followers-cont">
                <span class="followers text-info">followers</span>
                <span class="numb-info followers__numb-js">?</span>
              </li>
              <li class="list__item following-cont">
                <span class="following text-info">following</span>
                <span class="following__numb-js numb-info ">?</span>
              </li>
          </ul>
  
        </div>
        <div class="info__bio">
          <div>
            <p class="text-info bio__text bio__text--js">?</p>
          </div>
         
          <a href="#" target="_blank" class="link__github acesse__profile--js">
           <button  class="search__button ">Acessar Perfil</button>
          </a> 
        </div>
      </div>
    </section>

  </main>



  <script type="module"  src="./assets/js/script.js"></script>
</body>

</html>
